<div class="row container mt-5">

  <div class="col-md-6"></div>
  <div class="col-md-4 justify-content">
    <h2>REGISTRO DE USUARIO</h2>
    <form class="mt-5">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="mt-3" for="username">Usuario</label>
        <input type="email" class="form-control" id="username" placeholder="Usuario">
      </div>
      <div class="form-group">
        <label class="mt-3" for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
      </div>

      <button type="submit" class="btn btn-primary mt-2">Registrarse</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
