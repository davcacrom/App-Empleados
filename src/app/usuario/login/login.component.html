<div class="row container mt-5">
  <div class="col-md-5"></div>
  <div class="col-md-4 justify-content">
    <h2>REGISTRO DE USUARIO</h2>
    <form (ngSubmit)="login()" class="mt-5">
      <div class="form-group">
        <label class="mt-3" for="username">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" [(ngModel)]="username">
        <div *ngIf="errorUser" class="alert alert-danger">
          El nombre de usuario introducido no existe
        </div>
      </div>
      <div class="form-group">
        <label class="mt-3" for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password">
        <div *ngIf="errorPassword" class="alert alert-danger">
          La contraseña introducida no es correcta
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-2">Login</button>
      <button routerLink="/usuario/registro" class="btn btn-primary mt-2">Registrarse</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
