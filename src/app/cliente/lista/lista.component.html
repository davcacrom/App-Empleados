<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Email</th>
          <th>Telefono</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes | keyvalue">
          <td>{{cliente.key}}</td>
          <td>{{cliente.value.nombre}}</td>
          <td>{{cliente.value.apellidos}}</td>
          <td>{{cliente.value.e_mail}}</td>
          <td>{{cliente.value.telefono}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
