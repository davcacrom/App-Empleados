

<div class="col-md-6"></div>
<div class="col-md-4 justify content">
  <h2>EDITAR CLIENTES</h2>
  <form class="mt-5">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="nombre" class="form-control" id="nombre">
    </div>
    <div class="form-group">
      <label for="apellidos">Apelidos</label>
      <input type="apellidos" class="form-control" id="apellidos">
    </div>
    <div class="form-group">
      <label for="e_mail">E-mail</label>
      <input type="e_mail" class="form-control" id="e_mail">
    </div>
    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input type="telefono" class="form-control" id="telefono">
    </div>

    <button type="submit" class="btn btn-primary mt-2">Guardar</button>
  </form>
</div>
